    color: msk-navy
    background-color: light-blue

defaults:
  bootstrap:
    defaults:
      link-decoration: underline
      navbar-fg: "#FFFFFF"
      navbar-bg: "#002569"
      code-bg: "#D5D4C7"

meta:
  name: CISS-VAE

